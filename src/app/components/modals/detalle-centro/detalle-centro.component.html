<div class="modal" id="modalDetalleCentro" tabindex="-1" role="dialog" aria-labelledby="modalDetalleCentroLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" style="min-width: 80%" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalDetalleCentroLabel">Detalle de Centro Recreativo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" #modalClose>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" *ngIf="centro">
        <div class="form-group">
          <div class="form-row">
            <div class="col-md-6">
              <div class="form-label-group">
                <input type="text" class="form-control" [value]="centro.comunaId.nombreComuna" disabled readonly>
                <label>Nombre de Comuna</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-label-group">
                <input type="text" class="form-control" [value]="centro.nombreCentro" disabled readonly>
                <label>Nombre de Centro</label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-row">
            <div class="col-md-6">
              <div class="form-label-group">
                <input type="text" class="form-control" [value]="centro.direccionCentro" disabled readonly>
                <label>Direcci贸n</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-label-group">
                <input type="text" class="form-control" [value]="centro.descripcionCentro" disabled readonly>
                <label>Descripci贸n</label>
              </div>
            </div>
          </div>
        </div>

        <button class="btn btn-success btn-sm" (click)="openCalificacion=true" title="Registrar"> <i
            class="fa fa-plus"></i> Registrar</button>

        <div class="table-responsive" *ngIf="!openCalificacion">
          <table class=" mt-2 table table-bordered table-sm">
            <thead>
              <!-- <label >Por {{usuario.nombre}} el {{usuario.fechaRegistro}}   </label>
              <label> Calificacion {{usuario.calificacion}} Puntos </label>
              <label>Observacion: {{usuario.observacion}} </label> -->

              <tr>
                <th>Calificaciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngIf="calificaciones.length == 0">
                <td colspan="9" align="center">No hay registros</td>
              </tr>
              <tr *ngFor="let usuario of calificaciones; let i = index" >
                <td>

                  <label style="font-weight: bold">Por</label> {{usuario.nombre}}
                  <label style="font-weight: bold">el</label> {{usuario.fechaRegistro}} <br>
                  <label style="font-weight: bold">Calificacion</label> {{usuario.calificacion}}
                  Puntos <br>
                  <label style="font-weight: bold">Observacion</label> {{usuario.observacion}}

                </td>
                <!-- <td>{{usuario.nombre}}</td>
                <td>{{usuario.correo}}</td>
                <td>{{usuario.observacion}}</td>
                <td>{{usuario.fechaRegistro}}</td> -->
              </tr>
            </tbody>
          </table>
        </div>

        <div class="card mb-3 " *ngIf="openCalificacion">
          <div class="card-header">
            <i class="fas fa-table"></i>
            Registrar Calificaci贸n
          </div>

          <div class="card-body">

            <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
              <div class="">
                <div class="">
                  <label for="calificacion1">
                    <i class="fas fa-star"></i>:
                  </label>
                  <input id="calificacion1" type="radio" class="" formControlName="calificacion" value="1">
                </div>
                <div class="">
                  <label for="calificacion2">
                    <i class="fas fa-star" *ngFor="let i of [1,2]"></i>:
                  </label>
                  <input id="calificacion2" type="radio" class="" formControlName="calificacion" value="2">
                </div>
                <div class="">
                  <label for="calificacion3">
                    <i class="fas fa-star" *ngFor="let i of [1,2,3]"></i>:
                  </label>
                  <input id="calificacion3" type="radio" class="" formControlName="calificacion" value="3">
                </div>
                <div class="">
                  <label for="calificacion4">
                    <i class="fas fa-star" *ngFor="let i of [1,2,3,4]"></i>:
                  </label>
                  <input id="calificacion4" type="radio" class="" formControlName="calificacion" value="4">
                </div>
                <div class="">
                  <label for="calificacion5">
                    <i class="fas fa-star" *ngFor="let i of [1,2,3,4,5]"></i>:
                  </label>
                  <input id="calificacion5" type="radio" class="" formControlName="calificacion" value="5">
                </div>
              </div>

              <div class="form-group">
                <label>
                  Nombre:
                </label>
                <input type="text" class="form-control" formControlName="nombre" required>
              </div>

              <div class="form-group">
                <label>
                  Correo:
                </label>
                <input type="email" class="form-control" formControlName="correo" required>
              </div>

              <div class="form-group">
                <label>
                  Observaci贸n:
                </label>
                <textarea rows="3" class="form-control" formControlName="observacion"></textarea>
              </div>

              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success" [disabled]="!usuarioForm.valid">Registrar</button>
                <button type="button" class="btn btn-danger" (click)="openCalificacion=false">Cancelar</button>
              </div>

            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
