<div class="bg-dark">
    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height:100vh">
            <div class="col-sm-10 col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center">CENTROS RECREATIVOS DE CÚCUTA</h3>
                        <h4 class="text-center">Restablecer Contraseña</h4>
                        <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
                            <div class="form-group">
                                <div class="form-label-group">
                                    <input id="inputUsuario" placeholder="Identificacion" class="form-control" type="text" formControlName="identificacion" required autofocus>
                                    <label for="inputUsuario">Identificacion</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-label-group">
                                    <input id="inputPassword" placeholder="Correo" class="form-control" type="text" formControlName="correo" required>
                                    <label for="inputPassword">Correo</label>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-primary" type="submit">Enviar</button>
                            </div>
                            <div class="d-flex justify-content-center">
                                <a [routerLink]="[ '/inicio/signin' ]" onclick="return false;">Volver</a>
                            </div>
                            <div *ngIf="isLoginFailed" class="alert alert-danger mt-3">
                                Error: {{errorMessage}}
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
